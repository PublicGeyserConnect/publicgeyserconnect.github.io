            channel: '830344712191868940' // <#830344712191868940>

    <script>
        var max_time = 5;
        var cinterval;
    
        function countdown_timer(){
          max_time--;
          document.getElementById('countdown').innerHTML = max_time;
          if(max_time == 0){
            clearInterval(cinterval);
          }
        }
        cinterval = setInterval('countdown_timer()', 1000);
    </script>
