<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Public GeyserConnect - Windows and Mobile Guide</title>

<body>
    <header class="header"></header>
    <div class="section">
        <h1>To use the Public GeyserConnect for your device, you can simply</h1>
        <a href="minecraft://?addExternalServer=Public%20GeyserConnect|us.geyserconnect.net:19132" rel="noreferrer" class="btn join">
            Add the American GeyserConnect
        </a>
        <h2>or</h2>
        <a href="minecraft://?addExternalServer=Public%20GeyserConnect|eu.geyserconnect.net:19132" rel="noreferrer" class="btn join">
            Add the European GeyserConnect
        </a>
    </div>
    <div class="section">
        <h1>If that didn't work, you can add an External Server, using the following info:</h1>
        <img src="/resources/img/external-server.png" alt="Add External Server" id="external">
    </div>
    
</body>

</html>
